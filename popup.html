<!DOCTYPE html>
<html>
<head>
  <title>Trackky</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#1a73e8" stroke-width="2"/>
        <path d="M12 6V12L16 14" stroke="#1a73e8" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <span class="logo-text">Trackky</span>
    </div>
    <button id="viewToggle" class="view-toggle">View Calendar</button>
  </div>
  
  <div class="date-info" id="dateInfo"></div>
  
  <div id="daily-view">
    <div id="data"></div>
  </div>
  
  <div id="calendar-view" class="calendar-view">
    <div class="weekday-labels">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>
    <div class="calendar-header">
      <button id="prevMonth" class="month-nav">&larr;</button>
      <span id="currentMonth"></span>
      <button id="nextMonth" class="month-nav">&rarr;</button>
    </div>
    <div class="calendar-grid" id="calendarGrid"></div>
  </div>
  
  <script src="categories.js"></script>
  <script src="popup.js"></script>
</body>
</html>
